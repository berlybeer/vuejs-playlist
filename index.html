<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>VueJs Tutorials</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Events</h1>
			<p>My age is {{age}}</p>
			<!-- <p>{{test()}}</p> -->
			<!-- <button v-on:click="age++">Add a Year</button>
      <button v-on:click="age--">Substract a Year</button> -->

			<button @click.once="add(1)">Add a Year</button>
			<button v-on:click="substract(1)">Substract a Year</button>
			<button @dblclick="add(10)">Add 10 Years</button>
			<button v-on:dblclick="substract(10)">Substract 10 Years</button>

			<div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>

			<a v-on:click.prevent="click" href="http://www.myefficy.com"
				>myEfficy website</a
			>
		</div>

		<script src="app.js"></script>
	</body>
</html>
